<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Your CSS styles */
        body{
            padding:0;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
            height:100vh;
            background:#f2f2f2;
            background-size: cover;
        }
        .form{
            position: relative;
            width: 300px;
            height:auto;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
            background: #fff;
            padding:10px;
            border-radius:10px;
        }
        .form > form > input{
            width:95%;
            padding:10px;
            background:none;
            border: none;
            background:#f2f2f2;
            margin-top: 5px;
            outline:none;
            border-radius:5px;
        }
        .form > form > .pass > input{
            width:95%;
            padding:10px;
            background:none;
            border: none;
            background:#f2f2f2;
            margin-top: 5px;
            outline:none;
            border-radius:5px;
        }
        .form > form > .pass > input[type="button"] {
            width: 30%;
        }
        .form > form > .pass > .active{
            color:#fff;
        }
        .pass{
            display: flex;
            gap:5px;
        }
        
        .flex{
            display: flex;
            gap:10px;
        }
        .flex > input {
            width:120px;
            padding:10px;
            border: none;
            background:#f2f2f2;
            border-radius:5px;
        }
        form > .login{
            text-decoration: none;
            color:rgba(76,149,255,1);
        }
        .head{
            position: relative;
            padding:10px;
            font-weight:400;
        }
        .head:before{
            content:'';
            position: absolute;
            bottom:0;
            font-size: 8px;
        }
        .form > form > .bnt{
            color:#fff;
            border-radius:10px;
            background:#384555;
            cursor: pointer;
            width: 100%;
        }
        
        .alert {
            position:fixed;
            top:0;
            padding: 20px;
            background-color: #f44336; 
            color: white;
            margin-bottom: 15px;
            display: none;
            z-index: 1000;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
        
        .intro{
            display: flex;
            align-items: center;
        }
        .detail{
            display: flex;
            flex-direction: column;
        }
        .detail > b{
            font-size: 19px;
            padding:4px;
        }
        .detail > span{
            font-size:11px;
        }
        textarea{
            margin-top:5px;
            padding:10px;
            width:95%;
            height:50px;
            border: none;
            background:#f2f2f2;
            border-radius:5px;
            position: relative;
        }
        form > i{
            font-size:7px;
            position:absolute;
            padding:5px;
            margin-top:-10px;
        }
        
        .alert-message{
            font-size:11px;
            padding:10px;
            border-left: 3px solid #E68989;
            color:#000;
            display: none;
            background: #fff;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .drop{
            list-style: none;
            padding: 0;
            background-color: #f2f2f2;
            position:absolute;
            width:150px;
            margin-top:-px;
            border-top: none;
            max-height: 0px;
            border-radius:10px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: max-height 0.3s ease;
        }
        
        .drop:before {
            content:"Your role";
            position: relative;
            top:15px;
            left:35px;
            font-weight:bold;
            padding:10px;
            width:150px;
        }

        .drop.open {
            max-height: 190px;
        }

        .drop > #suggestionList > li {
            padding: 5px;
            cursor: pointer;
            list-style: none;
            font-size:8px;
            background:#fff;
        }
        
        ul{
            padding:5px;
        }
        
        .success-alert {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="form">
        <div class="intro">
            <div><img src="logo.jpg" width="40"></div>
            <div class="detail">
                <b>Unite with others</b>
                <span>Share Your Experience with anyone around the globe</span>
            </div>
        </div>
        
        <div class="alert-message" id="alert"></div>
        <div class="success-alert" id="successAlert"></div>
        
        <form id="data-form">
            <input type="text" id="fletter" hidden>
            <input type="text" id="username" placeholder="Username" required/>
            
            <textarea placeholder="Say Something about Yourself in 100 words...." id="bio" required></textarea>
             
            <input type="number" id="phone" placeholder="Phone Number" required/>
           
            <div class="pass"> 
                <input type="password" id="pass" placeholder="Password" required />
                <input type="button" onclick="Showpass()" id="showpass" value="Show">
            </div><br>
          
            <input type="submit" value="Create Account" id="CreateAccount" class="bnt" />
        </form>
        <span>Already have an account? <a href="signup.html" class="login">Login</a></span>
    </div>

    <script>
        function Showpass(){
            var pass = document.getElementById("pass");
            var btn = document.getElementById("showpass");
            
            if(pass.type == "password"){
                btn.value = "Hide";
                pass.type = "text";
                btn.style.background = "#384555";
                btn.style.color = "#fff";
            } else {
                btn.value = "Show";
                pass.type = "password";
                btn.style.background = "#f2f2f2";
                btn.style.color = "#000";
            }
        }
    </script>
    
    <script>
        $(document).ready(function() {
            // Your Firebase project URL
            var firebaseDatabaseURL = 'https://unitemedia-96620-default-rtdb.firebaseio.com/';

            // Function to check password strength
            function getPasswordStrengthSuggestions(pass) {
                const hasUppercase = /[A-Z]/.test(pass);
                const hasLowercase = /[a-z]/.test(pass);
                const hasDigit = /\d/.test(pass);
                const hasSpecial = /[!@#$%^&*]/.test(pass);

                const suggestions = [];

                if (!hasUppercase) {
                    suggestions.push("Add an uppercase letter");
                }
                if (!hasLowercase) {
                    suggestions.push("Add a lowercase letter");
                }
                if (!hasDigit) {
                    suggestions.push("Add a number");
                }
                if (!hasSpecial && pass.length >= 6) {
                    suggestions.push("Add a special character (!@#$%^&*)");
                }
                if (pass.length < 6) {
                    suggestions.push("Make it at least 6 characters long");
                }

                return suggestions;
            }

            // Submit form to add data
            $("#data-form").submit(function(event) {
                event.preventDefault();
                
                var username = $("#username").val();
                var phone = $("#phone").val();
                var pass = $("#pass").val();
                var bio = $("#bio").val();
                
                // Validate inputs
                if (!username || !phone || !pass || !bio) {
                    showAlert("Please fill in all fields");
                    return;
                }
                
                // Validate phone number (basic validation)
                if (phone.length < 10) {
                    showAlert("Please enter a valid phone number");
                    return;
                }
                
                const id = Math.floor(Math.random() * 1000000);
                const minLength = 6;

                // Check if phone number already exists
                $.ajax({
                    url: firebaseDatabaseURL + "users.json",
                    type: "GET",
                    success: function(data) {
                        var phoneExists = false;
                        
                        if (data) {
                            $.each(data, function(key, value) {
                                if (value.phone == phone) {
                                    phoneExists = true;
                                    return false;
                                }
                            });
                        }
                        
                        if (phoneExists) {
                            showAlert("This phone number is already registered. Please use a different number or login.");
                            return;
                        }
                        
                        // Check password strength
                        if (pass.length < minLength) {
                            showAlert("Password is too weak. It should be at least " + minLength + " characters long.");
                            return;
                        }
                        
                        // Check password complexity
                        var suggestions = getPasswordStrengthSuggestions(pass);
                        if (suggestions.length > 2) { // If too many suggestions, consider it weak
                            showAlert("Password is weak. Suggestions: " + suggestions.join(", "));
                            return;
                        }
                        
                        $("#CreateAccount").val("Creating your account...");
                        $("#CreateAccount").prop('disabled', true);

                        // Generate random color for profile
                        function getRandomColor() {
                            const letters = '0123456789ABCDEF';
                            let color = '#';
                            for (let i = 0; i < 6; i++) {
                                color += letters[Math.floor(Math.random() * 16)];
                            }
                            return color;
                        }

                        // Get first letter of username
                        var Fletter = username.length > 0 ? username[0].toUpperCase() : '';
                        $("#fletter").val(Fletter);

                        var bg = getRandomColor();
                        var status = "online";

                        // Add data to Firebase
                        $.ajax({
                            url: firebaseDatabaseURL + "users.json",
                            type: "POST",
                            data: JSON.stringify({
                                username: username,
                                bg: bg,
                                fletter: Fletter,
                                bio: bio,
                                phone: phone,
                                id: id,
                                status: status,
                                pass: pass,
                                joined: new Date().toISOString()
                            }),
                            contentType: "application/json",
                            success: function(response) {
                                // Store user data in localStorage for immediate login
                                localStorage.setItem('user', username);
                                localStorage.setItem('Fletter', Fletter);
                                localStorage.setItem('bg', bg);
                                
                                // Get the Firebase key and store it
                                var userId = response.name; // Firebase returns the key as 'name'
                                localStorage.setItem('id', userId);
                                
                                showSuccess("Account created successfully! Redirecting to login...");
                                
                                $("#CreateAccount").val("Account Created!");
                                
                                // Redirect to login page after 2 seconds
                                setTimeout(function() {
                                    location.assign("signup.html");
                                }, 2000);
                            },
                            error: function(xhr, status, error) {
                                console.error("Error adding data:", error);
                                $("#CreateAccount").val("Create Account");
                                $("#CreateAccount").prop('disabled', false);
                                showAlert("Error creating account. Please check your internet connection and try again.");
                            }
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error("Error checking phone number:", error);
                        showAlert("Connection error. Please check your internet and try again.");
                        $("#CreateAccount").prop('disabled', false);
                    }
                });
            });
            
            function showAlert(message) {
                $("#alert").text(message);
                $("#alert").css({
                    "display": "block",
                    "border-left": "3px solid #E68989",
                    "background": "#fff"
                });
                
                setTimeout(function() {
                    $("#alert").fadeOut();
                }, 4000);
            }
            
            function showSuccess(message) {
                $("#successAlert").text(message);
                $("#successAlert").fadeIn();
                
                setTimeout(function() {
                    $("#successAlert").fadeOut();
                }, 3000);
            }
        });
    </script>
</body>

</html>
