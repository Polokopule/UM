<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Your existing CSS styles */
        body{
            padding:0;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
            height:100vh;
            background:#f2f2f2;
            background-size: cover;
        }
        .form{
            position: relative;
            width: 300px;
            height:auto;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
            background: #fff;
            padding:10px;
            border-radius:10px;
        }
        .form > form > input{
            width:280px;
            padding:10px;
            background:none;
            border: none;
            background:#f2f2f2;
            margin-top: 10px;
            outline:none;
            border-radius:5px;
        }
        .flex{
            display: flex;
            gap:10px;
        }
        .flex > input {
            width: 140px;
            padding:10px;
            border: none;
            background:#f2f2f2;
            border-radius:5px;
        }
        form > .login{
            text-decoration: none;
            color:rgba(76,149,255,1);
        }
        .head{
            position: relative;
            padding:10px;
            font-weight:400;
        }
        .head:before{
            content:'';
            position: absolute;
            bottom:0;
            font-size: 8px;
        }
        .form > form > .bnt{
            color:#fff;
            border-radius:10px;
            background:#384555;
            cursor: pointer;
        }
        .intro{
            display: flex;
            align-items: center;
        }
        .detail{
            display: flex;
            flex-direction: column;
        }
        .detail > b{
            font-size: 19px;
            padding:4px;
        }
        .detail > span{
            font-size:11px;
        }
        .alertBox{
            width:300px;
            padding:10px;
            box-shadow:1px 50px 100px 505px rgba(0,0,0,0.4);
            border-radius:5px;
            position: fixed;
            top:30%;
            background:#fff;
            left:5%;
            z-index:2;
        }
        .alertMsg{
            display: flex;
            flex-direction: column;
            padding:7px;
            width:300px;
        }
        .alertMsg > b{
            font-size: 19px;
        }
        .buttonsChoose {
            display: flex;
            gap:10px;
        }
        .buttonsChoose > input {
            padding:9px;
            border: none;
            border-radius:5px;
            cursor: pointer;
        }
        .buttonsChoose > input:first-child{
            background: #384555;
            color:#fff;
        }
    </style>
</head>
<body id="alert">
    <div class="form">
        <div class="intro">
            <div><img src="logo.jpg" width="40"></div>
            <div class="detail">
                <b>Welcome back</b>
                <span>share experience and your opinion with other uniters</span>
            </div>
        </div>
        <form id="data-form">
            <input type="number" id="phone" placeholder="Phone Number" required />
            <input type="password" id="pass" placeholder="Password" required />
            <input type="submit" value="Login" class="bnt" id="create"/>
        </form>
        <span>Don't have an account? <a href="signin.html" class="login">Create account</a></span>
    </div>

    <script>
        $(document).ready(function() {
            var firebaseDatabaseURL = 'https://unitemedia-96620-default-rtdb.firebaseio.com/';
            
            function login(phone, pass) {
                $("#create").val("Searching for your account...");
                
                $.ajax({
                    url: firebaseDatabaseURL + "users.json",
                    type: "GET",
                    success: function(data) {
                        var userFound = false;
                        var userId = null;
                        var userName = null;
                        var userFletter = null;
                        
                        // Loop through the data to find matching credentials
                        $.each(data, function(key, value) {
                            if(value.phone == phone && value.pass == pass) {
                                userFound = true;
                                userId = key; // Use the Firebase key as user ID
                                userName = value.username;
                                userFletter = value.fletter;
                                return false; // Break the loop
                            }
                        });
                        
                        if(userFound) {
                            // Save user data
                            localStorage.setItem('id', userId);
                            localStorage.setItem('Fletter', userFletter);
                            localStorage.setItem('user', userName);
                            
                            // Update user status to online
                            var updateData = { status: 'online' };
                            
                            $.ajax({
                                url: firebaseDatabaseURL + "users/" + userId + ".json",
                                type: "PATCH",
                                data: JSON.stringify(updateData),
                                success: function() {
                                    location.assign("index.html");
                                },
                                error: function(error) {
                                    console.error("Error updating status:", error);
                                    location.assign("index.html"); // Still redirect even if status update fails
                                }
                            });
                        } else {
                            // Account not found
                            $("#create").val("Login");
                            showAlert("Account not found!", "We could not find any account with matching password or phone number. Try again.");
                        }
                    },
                    error: function(error) {
                        console.error("Error retrieving data:", error);
                        $("#create").val("Login");
                        showAlert("Connection Error", "Your internet connection is off or you may have insufficient data balance. Please try again.");
                    }
                });
            }

            $("#data-form").submit(function(event) {
                event.preventDefault();
                
                var phone = $("#phone").val();
                var pass = $("#pass").val();
                
                if(phone && pass) {
                    login(phone, pass);
                } else {
                    showAlert("Invalid Input", "Please enter both phone number and password.");
                }
            });
            
            function showAlert(title, message) {
                var alertBox = `
                    <div class="alertBox" id="thisBox">
                        <div class="alertMsg">
                            <b>${title}</b>
                            <span>${message}</span>
                        </div>
                        <div class="buttonsChoose">
                            <input type="button" onclick="closeAlert()" value="OK">
                        </div>
                    </div>
                `;
                
                // Remove any existing alert box
                $("#thisBox").remove();
                $("body").append(alertBox);
            }
        });
        
        function closeAlert() {
            $("#thisBox").remove();
        }
    </script>
</body>
</html>
